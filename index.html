<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel de Banners</title>
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        Teste Desenvolvedor Slideworks
    </div>
    <br>
    <div class="titulo-container">
        <h2 class="titulo-destaque">Filmes em Destaque</h2>
    </div>
    
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-images" id="carouselImages">
            </div>
        </div>
    </div>
    
    <div class="titulo-container">
        <h2 class="titulo-destaque" id="numero_pagina">Pagina 1</h2>
    </div>
    <br>
    <div class="container" id="filmesContainer"></div>

    <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item disable">
            <button class="page-link">Anterior</button>
          </li>
          <li class="page-item"><button class="page-link disabled" id="1">1</button></li>
          <li class="page-item" aria-current="page">
            <button class="page-link" id="2">2</button>
          </li>
          <li class="page-item "><button class="page-link" id="3">3</button></li>
          <li class="page-item">
            <button class="page-link">Proximo</button>
          </li>
        </ul>
    </nav>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
